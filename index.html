<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <h1>Etch A Sketch</h1>
        <div class="flex">
            <div class="options-container">
                <div class="colour-picker-wrapper">
                    <input class="colour-picker" type="color">
                </div>
                <button class="rainbow-mode">Rainbow Mode</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
                <div class="slider-container">
                    <h3>Grid Size</h3>
                    <div class="slider-header"></div>
                    <input class="slider" type="range" min="1" max="100">
                </div>
            </div>
            <div class="grid-container"></div>
        </div>
    </div>
    <script src="etch-a-sketch.js"></script>
</body>
</html>
